<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="/layui.css">
</head>

<style>
    .child{
        position: absolute;
        width: 200px;
        height: 150px;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>


<body>

<!-- 你的 HTML 代码 -->

<script src="/layui.js"></script>
<script>
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;
        layer.msg('欢迎进入注册界面');
    });
</script>
<h1><div style="text-align: center;">共享租赁平台注册界面</div></h1>
<form class="layui-form" action="/registerIn" th:action="@{/registerIn}"  method="post">
    <div class="layui-form-item">

        <div style="text-align: center;">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name = "name" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div style="text-align: center;">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="text" id="tel" name = "tel" required  lay-verify="required" placeholder="+86" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女" checked>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" id = "password" name = "password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" id = "regiter" value = "regiter" class="layui-btn">
                <i class="layui-icon"></i> 注册
            </button>

            <a href="http://localhost:8080"><button type=button value="return" class="layui-btn layui-btn-primary">返回</button></a>
        </div>
    </div>

</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
